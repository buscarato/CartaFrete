<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Carta Frete</title>
</head>

<body>
    <div class="container">
        <form id="form" method="post" action="">
            <!-- Dados Gerais -->
            <fieldset class="dados-gerais">
                <legend>Dados Gerais</legend>
                <input type="radio" id="SaldoFrete" name="tipo-frete" value="SaldoFrete" />
                <label for="SaldoFrete">Saldo Frete</label>
                <input type="radio" id="Adiantamento" name="tipo-frete" value="Adiantamento" />
                <label for="Adiantamento">Adiantamento</label>
            </fieldset>

            <!-- Cálculo do Frete -->
            <fieldset class="calculo-frete">
                <legend>Cálculo de Frete</legend>
                <input type="number" id="pesoInicial" required>
                <label for="pesoInicial">Peso Inicial (Kg)</label>
                <input type="number" id="pesoFinal" required>
                <label for="pesoFinal">Peso Final (Kg)</label>
                <input type="number" id="valorTonelada" required>
                <label for="valorTonelada">Valor por Tonelada</label>
            </fieldset>

            <!-- Dados Adicionais -->
            <fieldset class="dados-adicionais">
                <legend>Dados Adicionais</legend>
                <input type="number" id="adiantamento">
                <label for="adiantamento">(-) Adiantamento</label>
                <br>
                <input type="number" id="pedagio">
                <label for="pedagio">(+) Pedágio</label>
                <br>
                <input type="number" id="premios">
                <label for="premios">(+) Prêmios</label>
                <br>
                <input type="number" id="inss">
                <label for="inss">(-) INSS</label>
                <br>
                <input type="number" id="ir">
                <label for="ir">(-) IR</label>
                <br>
                <input type="number" id="sestSenat">
                <label for="sestSenat">(-) SEST/SENAT</label>
                <br>
                <input type="number" id="outros">
                <label for="outros">(-) Outros</label>
                <br>
                <input id="quebra" disabled="">
                <label for="quebra">Quebra</label>
                <br>
                <input id="totalBruto" disabled="">
                <label for="totalPrestacao">Total Bruto da Carta Frete</label>
                <br>
                <input id="totalReceber" disabled="">
                <label for="totalFinal">Total a Receber</label>
                <br>

            </fieldset>


            <!-- Cálculo de Quebra -->
            <fieldset class="calculo-quebra">
                <legend>Cálculo de Quebra</legend>
                <input type="radio" id="tipoQuebraExcedente" name="tipo-quebra" value="Excedente" checked />
                <label for="tipoQuebraExcedente">Excedente</label>
                <input type="radio" id="tipoQuebraTotal" name="tipo-quebra" value="Total" />
                <label for="tipoQuebraTotal">Total</label>
                <br>
                <input type="number" id="valorMercadoria" required>
                <label for="valorMercadoria">Valor Mercadoria</label>
                <input type="number" id="tolerancia" required>
                <label for="tolerancia">% Tolerância</label>
            </fieldset>

            <fieldset class="botoes">
                <input type="button" class="estilo-padrao-botao" id="btnLimpar" value="Limpar"
                    onClick="document.location.reload(true)">
                <input type="button" class="estilo-padrao-botao" id="btnImprimir" value="Imprimir"
                    onClick="window.print()">
                <input type="button" class="estilo-padrao-botao" id="btnCalcular" value="Calcular">

            </fieldset>
        </form>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
