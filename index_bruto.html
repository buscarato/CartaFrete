    <title>Calculo De Carta Frete</title>

<body>
    <div class="container">
        <h3>Calculo De Carta Fretes</h3>

        <div>
            <p><input id="tbPesoIncialKG" placeholder="Peso Inicial (KG)" type="number"></p>
            <p><input id="tbPesoFinalKG" placeholder="Peso Final (KG)" type="number"></p>
            <p><input id="tbValorTonelada" placeholder="Valor Tonelada (KG)" type="number"></p>
        </div>

        <hr>
        </hr>

        <p>CÃ¡culo de Quebra</p>
        <p>

            <input id="radioExcedente" type="radio" name=myradio value="1" checked>Excedente
            <input id="radioTotal" type="radio" name=myradio value="2">Total

        </p>

        <div>
            <p><input id="tbValorMercadoria" placeholder="Valor Mercadoria" type="number"></p>
            <p><input id="tbTolerancia" placeholder="Tolerancia (%)" type="number"></p>
        </div>



        <div>
            <p><input id="tbAdiantamento" placeholder="(-) Adiantamento" type="number" ></p>
            <p><input id="tbPedagio" placeholder="(+) Pedagio" type="number"></p>
            <p><input id="tbPremio" placeholder="(+) Premios" type="number"></p>
            <p><input id="tbINSS" placeholder="(-) INSS)" type="number"></p>
            <p><input id="tbIR" placeholder="(-) IR" type="number"></p>
            <p><input id="tbSEST_SENAT" placeholder="(-) SETS/SENAT" type="number"></p>
            <p><input id="tbOutros" placeholder="(-) Outros)" type="number"></p>
            <p><input id="tbQuebra" placeholder="Quebra"></p>
            <p><input id="tbTotalCartaFrete" placeholder="Total Carta Frete"></p>
            <p><input id="tbTotalReceber" placeholder="Total a Receber"> </p>
        </div>


        <button id="btnAdd"> <i class="fa-solid fa-circle-plus"></i> Calcular</button>
        <input type="button" value="Imprimir" onClick="window.print()">
        <input type="button" value="Limpar Tela" onClick="document.location.reload(true)">





    </div>
